name: Build Windows Portable

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-windows
  cancel-in-progress: true

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Ensure Git LFS files
        shell: pwsh
        run: |
          git lfs install
          git lfs pull

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        working-directory: potree-electron
        run: |
          npm ci

      - name: Build portable
        working-directory: potree-electron
        run: |
          npm run dist

      - name: Archive EXE to ZIP
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path "potree-electron/dist/*.exe" | Select-Object -First 1
          if (-not $exe) { Write-Error "Executable .exe not found in dist"; exit 1 }
          $zip = "potree-electron/dist/potree-web-packager-win.zip"
          if (Test-Path $zip) { Remove-Item -Force $zip }
          Compress-Archive -Path $exe.FullName -DestinationPath $zip

      - name: Upload artifacts (ZIP + EXE)
        uses: actions/upload-artifact@v4
        with:
          name: potree-web-packager-win
          path: |
            potree-electron/dist/potree-web-packager-win.zip
            potree-electron/dist/*.exe

      - name: Upload Release ZIP (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: potree-electron/dist/potree-web-packager-win.zip
          tag: ${{ github.ref_name }}
          asset_name: potree-web-packager-win.zip
          release_name: ${{ github.ref_name }}
          overwrite: true
          prerelease: false

      - name: Upload Release EXE (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: potree-electron/dist/*.exe
          file_glob: true
          tag: ${{ github.ref_name }}
          overwrite: true
          prerelease: false

      - name: Upload Continuous ZIP (on main)
        if: github.ref == 'refs/heads/main'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: potree-electron/dist/potree-web-packager-win.zip
          tag: continuous
          asset_name: potree-web-packager-win.zip
          release_name: Continuous build
          overwrite: true
          prerelease: true

      - name: Upload Continuous EXE (on main)
        if: github.ref == 'refs/heads/main'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: potree-electron/dist/*.exe
          file_glob: true
          tag: continuous
          release_name: Continuous build
          overwrite: true
          prerelease: true

