<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Potree Web Packager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { margin: 20px; background-color: #000; color: #fff; }
        .container { color: #fff; }
        .form-label { color: #ddd; }
        .form-control { background-color: #111; color: #fff; border-color: #444; }
        .form-control::placeholder { color: #888; }
        .form-control:disabled, .form-control[readonly] { background-color: #111; color: #aaa; }
        .input-group .btn { border-color: #444; }
        #log { border: 1px solid #333; padding: 8px; height: 220px; overflow: auto; white-space: pre-wrap; background: #111; color: #ddd; }
        .text-muted { color: #aaa !important; }
        .logo { max-height: 64px; }
    </style>
    <script defer src="./renderer.js"></script>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' file:; img-src 'self' file: data:; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' file:; img-src 'self' file: data:; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <meta http-equiv="X-WebKit-CSP" content="default-src 'self' file:; img-src 'self' file: data:; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <meta http-equiv="origin-trial" content="">
    <meta http-equiv="Permissions-Policy" content="clipboard-read=(self), clipboard-write=(self)">
    <meta http-equiv="Referrer-Policy" content="no-referrer">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
</head>
<body>
    <div class="container">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <h1 class="h3 m-0">Potree Web Packager</h1>
            <img id="logo" class="logo d-none" alt="450ppm logo">
        </div>

        <div class="mb-3">
            <label for="las" class="form-label">Fichier LAS/LAZ</label>
            <div class="input-group">
                <input id="las" type="text" class="form-control" placeholder="Choisir un fichier .las ou .laz" readonly>
                <button id="browseLas" class="btn btn-primary" type="button">Parcourir…</button>
            </div>
        </div>

        <div class="mb-3">
            <label for="out" class="form-label">Dossier de sortie</label>
            <div class="input-group">
                <input id="out" type="text" class="form-control" placeholder="Choisir un dossier de sortie" readonly>
                <button id="browseOut" class="btn btn-primary" type="button">Parcourir…</button>
            </div>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Titre</label>
            <input id="title" type="text" class="form-control" placeholder="Titre de la page (optionnel)">
        </div>

        <div class="mb-3">
            <button id="run" class="btn btn-success">Exécuter</button>
        </div>

        <div class="mb-1"><strong>Journal</strong></div>
        <div id="log" class="mb-3"></div>

        <p class="text-muted small">Cette application intègre les projets open-source Potree et PotreeConverter (BSD 2-clause). Voir les licences dans le dossier PotreeConverter/licenses.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
